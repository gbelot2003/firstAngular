<!DOCTYPE html>
<html lang="en" ng-app="store">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		
		<Link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<Link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
		
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>
	<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Title</a>
		</div>
	
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>

	<div class="col-md-12" >
		<div class="row" ng-controller="StoreController as store">
			<div class="col-md-4" ng-repeat="product in store.product">
				<h1>{{product.name}}</h1>
				 <em class="pull-right">{{product.price | currency }}</em>
				
		        <div class="" class="gallery" ng-controller="GalleryController as gallery">
		        	<a href="#" class="thumbnail">
		          		<img class="img img-circle img-thumbnail center-block" alt="" width="240" ng-src="{{product.images[gallery.current]}}"/>
		          	</a>

		          	<ul class="clearfix">
		        		<li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> 
		        			<a href="#" class="thumbnail"><img ng-src="{{image}}"  width="120" /></a>
		        		</li>
		          	</ul>
		        </div>

		        	<section ng-controller="PanelController as panel">
						<ul class="nav nav-pills">
							<li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
							<li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Spesifications</a></li>
							<li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
						</ul>

						<div class="tab-content">
							<div class="panel" ng-show="panel.isSelected(1)">
								<h4>Description</h4>
								<p>{{product.description}}</p>
							</div>
							<div class="panel" ng-show="panel.isSelected(2)">
								<h4>Spesifications</h4>
								<p>Not Yet</p>
							</div>
							<div class="panel" ng-show="panel.isSelected(3)">
								<h4>Reviews</h4>
								<p>Not Yet</p>
							</div>
						</div>

					</section>

		       	<button class="btn btn-default" ng-show="product.canPurchase">Add to Car</button>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>


<style>
.col-md-4{
    -moz-box-shadow: 0 0 2px black;
    -webkit-box-shadow: 0 0 2px black;
    box-shadow: 0 0 2px black;
}
</style>
